<!doctype html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>模特 01 — DAO 星秀</title>

  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" href="images/logo.png" />

  <meta name="description" content="DAO 星秀 — 高端模特展示与经纪服务。">
  <meta property="og:title" content="模特 01 — DAO 星秀" />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="images/model-1-main.png" />
  <meta property="og:locale" content="zh_CN" />
</head>

<body>

  <!-- 顶部导航 -->
  <header class="site-header">
    <div class="container header-inner">

      <a href="index.html" class="brand">
        <img src="images/logo.png" alt="DAO 星秀" class="logo" />
        <span class="brand-text">DAO 星秀</span>
      </a>

      <nav class="main-nav">
        <a href="index.html">首页</a>
        <a href="models.html" class="active">模特</a>
        <a href="about.html">关于我们</a>
        <a href="contact.html">联系我们</a>
        <a href="tel:01058882572" class="call-btn">商务合作</a>
      </nav>

      <div class="mobile-menu-btn" id="mobileMenuBtn">☰</div>
    </div>
  </header>

  <!-- 移动端菜单 -->
  <nav class="mobile-nav" id="mobileNav">
    <a href="index.html">首页</a>
    <a href="models.html" class="active">模特</a>
    <a href="about.html">关于我们</a>
    <a href="contact.html">联系我们</a>
    <a href="tel:01058882572" class="call-btn">商务合作</a>
  </nav>

  <main class="container">

    <!-- 模特详情区域 -->
    <div class="model-detail">

      <!-- 左侧：大图 + 缩略图 -->
      <div>
        <div class="model-main-photo">
          <img src="images/model-1-main.png" alt="模特 01 主图" id="mainPhoto">
        </div>

        <div class="model-thumbs">
          <div class="thumb active">
            <img src="images/model-1-1.png" alt="" onclick="changePhoto('images/model-1-1.png', this)">
          </div>
          <div class="thumb">
            <img src="images/model-1-2.png" alt="" onclick="changePhoto('images/model-1-2.png', this)">
          </div>
          <div class="thumb">
            <img src="images/model-1-3.png" alt="" onclick="changePhoto('images/model-1-3.png', this)">
          </div>
          <div class="thumb">
            <img src="images/model-1-4.png" alt="" onclick="changePhoto('images/model-1-4.png', this)">
          </div>
        </div>
      </div>

      <!-- 右侧：文字信息 + 按钮 -->
      <div>
        <h2 class="model-detail-name">模特 01</h2>

        <div class="model-detail-info">
          <p><span>地区：</span> ——</p>
          <p><span>身高：</span> ——</p>
          <p><span>体重：</span> ——</p>
          <p><span>年龄：</span> ——</p>
          <p><span>备注：</span> ——</p>
        </div>

        <div class="model-detail-actions">
          <a href="tel:01058882572" class="call-btn">电话咨询</a>
          <a class="secondary-btn">在线留言</a>
        </div>

        <div class="model-detail-desc">
          填写模特介绍内容，此处可留空。
        </div>
      </div>
    </div>
  </main>

  <!-- 底部 -->
  <footer class="site-footer">
    <div class="container">
      <p>© 2025 DAO 星秀 — 模特展示与经纪服务</p>
    </div>
  </footer>

  <!-- 缩略图切换脚本 -->
  <script>
    function changePhoto(src, el) {
      document.getElementById('mainPhoto').src = src;

      document.querySelectorAll('.thumb').forEach(t => t.classList.remove('active'));
      el.parentElement.classList.add('active');
    }
  </script>

  <script src="js/main.js"></script>

</body>
</html>
