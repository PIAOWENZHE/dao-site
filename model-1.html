<!doctype html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>模特 01 — DAO 星秀</title>

  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" href="images/logo.jpg" />
</head>

<body>

  <!-- 顶部导航 -->
  <header class="site-header">
    <div class="container header-inner">

      <a href="index.html" class="brand">
        <img src="images/logo.jpg" alt="DAO 星秀" class="logo" />
        <span class="brand-text">DAO 星秀</span>
      </a>

      <nav class="main-nav">
        <a href="index.html">首页</a>
        <a href="models.html" class="active">模特</a>
        <a href="about.html">关于我们</a>
        <a href="contact.html">联系我们</a>
        <a href="tel:01012345678" class="call-btn">商务合作</a>
      </nav>

      <div class="mobile-menu-btn" id="mobileMenuBtn">☰</div>
    </div>
  </header>

  <!-- 移动端菜单 -->
  <nav class="mobile-nav" id="mobileNav">
    <a href="index.html">首页</a>
    <a href="models.html" class="active">模特</a>
    <a href="about.html">关于我们</a>
    <a href="contact.html">联系我们</a>
    <a href="tel:01058882572" class="call-btn">商务合作</a>
  </nav>


  <!-- 模特详情主体 -->
  <main class="container model-detail">

    <!-- 左侧大图 + 缩略图 -->
    <div class="model-detail-left">

      <div class="model-main-photo">
        <img src="images/model-1.webp" alt="模特 01" id="mainPhoto">
      </div>

      <div class="model-thumbs">
        <div class="thumb active">
          <img src="images/model-1.webp" alt="" onclick="changePhoto('images/model-1.webp', this)">
        </div>
        <div class="thumb">
          <img src="images/model-1.webp" alt="" onclick="changePhoto('images/model-1.webp', this)">
        </div>
        <div class="thumb">
          <img src="images/model-1.webp" alt="" onclick="changePhoto('images/model-1.webp', this)">
        </div>
      </div>

    </div>


    <!-- 右侧信息 -->
    <div class="model-detail-right">

      <h1 class="model-detail-name">模特 01</h1>

      <div class="model-detail-info">
        <p><span>地区：</span><span>——</span></p>
        <p><span>身高：</span><span>——</span></p>
        <p><span>体重：</span><span>——</span></p>
        <p><span>年龄：</span><span>——</span></p>
        <p><span>备注：</span><span>——</span></p>
      </div>

      <div class="model-detail-actions">
        <a href="tel:01058882572" class="call-btn large">电话咨询</a>
        <a href="contact.html" class="secondary-btn">在线留言</a>
      </div>

      <div class="model-detail-desc">
        <p>
          此处为模特详情介绍文字占位。你可以填写模特经历、服务介绍、特点等内容。如果不填写也不会影响页面布局。
        </p>
      </div>

    </div>

  </main>


  <!-- 页脚 -->
  <footer class="site-footer">
    <div class="container">
      <p>© 2025 DAO 星秀 — 模特展示与经纪服务</p>
    </div>
  </footer>

  <script src="js/main.js"></script>

  <!-- 切换主图逻辑 -->
  <script>
    function changePhoto(url, el) {
      document.getElementById("mainPhoto").src = url;

      // 更新缩略图高亮
      document
        .querySelectorAll(".model-thumbs .thumb")
        .forEach(t => t.classList.remove("active"));

      el.parentElement.classList.add("active");
    }
  </script>

</body>
</html>
