<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>DAO 星秀</title>
<meta name="description" content="模特展示与经纪服务，写真、商业拍摄、走秀与影视合作。" />
<link rel="preload" href="styles.css" as="style" />
<link rel="stylesheet" href="styles.css" />
<link rel="icon" type="image/png" href="images/favicon.png" />
<meta property="og:title" content="DAO 星秀"/>
<meta property="og:type" content="website"/>
<meta property="og:image" content="images/og-hero.jpg"/>
<meta property="og:locale" content="zh_CN"/>
</head>
<body>
  <header class="site-header">
      <div class="container header-inner">
        <a href="index.html" class="brand" aria-label="返回首页">
          <img src="images/logo.png" alt="DAO 星秀 Logo" class="logo" width="140" height="40" decoding="async" />
        </a>
        <nav class="nav">
          <a href="index.html" class="nav-link ">首页</a>
<a href="models.html" class="nav-link ">模特</a>
<a href="about.html" class="nav-link ">关于我们</a>
<a href="contact.html" class="nav-link active">联系我们</a>
        </nav>
      </div>
    </header>
  <main>
    <section class="page-hero">
      <div class="container">
        <h1>联系我们</h1>
        <p class="muted">表单为占位，提交将不会发送。你可以后续接通后端或第三方表单平台。</p>
      </div>
    </section>
    <section class="section">
      <div class="container">
        <form class="form" onsubmit="event.preventDefault(); alert('这是占位表单。请在 js/main.js 中接入你的后端或第三方服务。');">
          <div class="form-row">
            <label>姓名</label>
            <input type="text" placeholder="请输入姓名" required />
          </div>
          <div class="form-row">
            <label>电话 / 微信</label>
            <input type="text" placeholder="方便联系的方式" required />
          </div>
          <div class="form-row">
            <label>需求描述</label>
            <textarea rows="5" placeholder="拍摄时间、地点、风格、预算等"></textarea>
          </div>
          <button class="btn btn-primary" type="submit">提交</button>
        </form>
      </div>
    </section>
  </main>
  <footer class="site-footer">
  <div class="container footer-inner">
    <p>© 2025 DAO 星秀 · 保留所有权利</p>
    <div class="footer-links">
      <a href="about.html">关于我们</a>
      <span aria-hidden="true">·</span>
      <a href="contact.html">联系我们</a>
    </div>
  </div>
</footer>
<script src="js/main.js" defer></script>
</body>
</html>
